name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install npm@9
        run: npm i -g npm@9
      - name: Install
        run: npm ci --prefer-offline
      - name: Build
        run: npm run build
